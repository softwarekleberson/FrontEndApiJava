<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <div class="container-fluid">
        <h1>Update Product</h1>
        <form id="form">
            <div>
                <label for="codigo">Codigo:</label>
                <input type="text" name="codigo" id="codigo" class="form-control" readonly>
            </div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control">
            </div>
            <div>
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao" class="form-control">
            </div>
            <div>
                <label for="precoUnitario">	Preço Unitario</label>
                <input type="number" name="precoUnitario" id="precoUnitario"
                class="form-control">
            </div>
            <div>
                <label for="quantidadeEstoque">	Quantidade Estoque</label>
                <input type="number" name="quantidadeEstoque"
                id="quantidadeEstoque"
                class="form-control">
            </div>
            <div>
                <label for="perecivel">	Perecivil</label>
                <input type="text" name="perecivel"
                id="perecivel"
                class="form-control">
            </div>
            <button type="button" id="update" class="btn btn-success">Update</button>
        </form>
        <a href="index.html" class="btn btn-primary">BACK</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="update.js"></script>

</body>
</html>
